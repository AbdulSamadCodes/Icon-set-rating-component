<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==========Fontawesome link===============-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--==========Custom css link===============-->

    <link rel="stylesheet" href="/script and css/style.css" />

    <title>Icon set rating</title>
  </head>
  <body>
    <!--==========Main container==========-->

    <div class="main-container">
      <div class="card-container">
        <div class="tabs-holder">
          <button class="tab-btn basic-tab">Basic</button>

          <button class="tab-btn standard-tab">Standard</button>

          <button class="tab-btn premium-tab">Premium</button>
        </div>

        <div class="card-content">
          <div>
            <p class="card_subtitle">STANDARD</p>

            <div class="card_price margin_block_20px">
              <h2 class="card-title">Icon Sets</h2>

              <span class="icon_set_price">$120</span>
            </div>
          </div>

          <p class="card-text margin_block_20px">
            Up to 100 creative & professinal icons + two color versions/themes
            per month
          </p>

          <div class="card-info margin_block_20px">
            <div>
              <span class="check-icon"><i class="fa-solid fa-check"></i></span>

              <p class="info-text">Included source files</p>
            </div>

            <div>
              <span class="check-icon is_available"
                ><i class="fa-solid fa-check"></i
              ></span>

              <p class="info-text">Converted to responsive components</p>
            </div>
          </div>

          <button class="btn">Add to cart</button>
        </div>
      </div>
    </div>

    <script src="/script and css/script.js"></script>
  </body>
</html>
